<div mat-dialog-title class="dialog-title">
  <h1>Contact Form</h1>
  <button mat-icon-button color="primary" (click)="onCloseDialog()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form
  [formGroup]="contactForm"
  (ngSubmit)="onContactFormSubmit()"
  (keydown.enter)="preventSubmit($event)"
>
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field>
        <mat-label>Contact Name</mat-label>
        <input
          matInput
          type="text"
          name="contactName"
          placeholder="XXXXXXXXX"
          formControlName="contactName"
        />
        <mat-error *ngIf="contactForm.get('contactName').hasError('required')">
          is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          name="title"
          placeholder="XXXXXXXXX"
          formControlName="title"
        />
      </mat-form-field>
    </div>
    <div class="row"></div>
    <div class="row">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="people@example.com"
        />
        <mat-error *ngIf="contactForm.get('email').hasError('required')">
          is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="contactForm.get('email').hasError('email')">
          <strong>invalid format</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Telephone</mat-label>
        <span matPrefix>+60 &nbsp;</span>
        <input
          type="tel"
          matInput
          placeholder="1234567890"
          formControlName="phone"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea matInput name="notes" formControlName="notes"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button type="button" (click)="onReset()">
      {{ isEditMode ? "Cancel" : "Reset" }}
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ isEditMode ? "Edit" : "Submit" }}
    </button>
  </div>
</form>
