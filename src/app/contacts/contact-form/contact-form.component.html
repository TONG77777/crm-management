<div mat-dialog-title><h1>Contact Form</h1></div>
<form [formGroup]="contactForm" (ngSubmit)="onContactFormSubmit()" (keydown.enter)="preventSubmit($event)">
<div mat-dialog-content>
  <div class="row">
    <mat-form-field>
      <mat-label>Contact Name</mat-label>
      <input matInput type="text" name="contactName" placeholder="XXXXXXXXX"  formControlName="contactName" required/>
      <mat-error *ngIf="contactForm.get('contactName').hasError('required')">
        is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" name="title" placeholder="XXXXXXXXX"  formControlName="title"/>
    </mat-form-field>
  </div>
  <div class="row"></div>
  <div class="row">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        placeholder="people@example.com"
        required
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>Telephone</mat-label>
      <span matPrefix>+60 &nbsp;</span>
      <input type="tel" matInput placeholder="1234567890"  formControlName="phone"/>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field>
      <mat-label>Notes</mat-label>
      <textarea matInput name="notes"  formControlName="notes"></textarea>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="onReset()">{{ isEditMode ? 'Cancel' : 'Reset' }}</button>
   <button mat-raised-button color="primary" type="submit">
    {{ isEditMode ? 'Edit' : 'Submit' }}
  </button>
</div>
</form>
